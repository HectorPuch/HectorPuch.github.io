		<section id="contact-form">
			<h2>Get in Touch!</h2>
			<form>
				<p><label for="name-field">Name:</label><input type="text" name="name" id="name-field" placeholder="Enter your full name" /></p>
				<p><label for="birthday-field">Date of Birth:</label><input type="date" name="birthday" id="birthday-field" /></p>
				<p><label for="color-field">Favorite Color:</label><input type="color" name="color" id="color-field" /></p>				
				<p><label for="message-field">Message:</label><textarea name="message" id="message-field" placeholder="Write your message here..."></textarea></p>
				<p><input type="checkbox" name="checkbox" id="checkbox-field" /><label for="checkbox-field" />I accept the <a href="terms-and-conditions.html">terms and conditions</a></label></p>
				<p><label for="submit-field"></label><input type="submit" name="submit" id="submit-field" value="Submit" /></p>
